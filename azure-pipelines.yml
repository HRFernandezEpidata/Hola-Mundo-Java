trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  displayName: Compilaci√≥n de Maven
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    goals: 'package'
  
- task: CmdLine@2
  displayName: Ejecutar .jar
  inputs:
    script: 'java -jar /home/vsts/work/1/s/target/hola-mundo-0.0.1-SNAPSHOT.jar'
